<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Jogo da Velha</title>
</head>
<div class="select-box">
  <header>Jogo da Velha</header>
  <div class="content">
    <div class="title">Escolha com qual que jogar?</div>
    <div class="option">
      <button class="playerX">Jogador (x)</button>
      <button class="playerO">Jogador (o)</button>
    </div>
  </div>
</div>

<div class="play-board">
  <div class="details">
    <div class="player">
      <span class="Xturn active">Vez do X</span>
      <span class="Oturn">Vez do O</span>
      <div class="slider"></div>
    </div>
  </div>
  <div class="play-area">
    <section>
      <span class="box1">1</span>
      <span class="box2"></span>
      <span class="box3"></span>
    </section>
    <section>
      <span class="box4"></span>
      <span class="box5"></span>
      <span class="box6"></span>
    </section>
    <section>
      <span class="box7"></span>
      <span class="box8"></span>
      <span class="box9"></span>
    </section>
  </div>
</div>

<div class="result-box">
  <div class="won-text"> Jogador <p> X </p> Ganhou!</div>
  <div class="btn">
    <button>Replay</button>
  </div>
</div>

<body>

  <script src="./assets/js/script.js"></script>
</body>

</html>
